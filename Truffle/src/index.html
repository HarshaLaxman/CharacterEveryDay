<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Every Day</title>

    <!-- STYLING -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/word-events.js"></script>

    <div class="read">
      <div>Day: <span id="day" class="contractData"></span></div>
      <div>Votes Today: <span id="votesToday" class="contractData"></span></div>
      <div>Winning Character: <span id="winningCharacter" class="contractData"></span></div>
      <div>Winning Character Votes: <span id="winningCharacterVotes" class="contractData"></span></div>
      <div>Character Votes: <span id="characterVotes" class="contractData"></span></div>
    </div> 
    
    <hr class="vertical">

    <div class="write">
      <form id="voteForm">
        <input id="characterInput" type="text" maxlength="1" name="character"></input>
        <input type="submit" value="Vote" id="submitVote"></input>
      </form>
    </div>

    <br>
    <br>
    <hr class="horizontal">
    <br>
    <br>

    <div class="history">
      <span id="wordHistory"></span>
    </div>

  </body>
</html>
